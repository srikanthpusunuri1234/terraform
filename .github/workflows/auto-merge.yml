name: Notify Reviewers for Merge Approval

on:
  push:
    branches:
      - frontend-final
      - backend-dev

jobs:
  notify:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get latest commit info
        id: commit
        run: |
          echo "msg=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Find or Create PR for branch
        id: pr
        uses: actions/github-script@v7
        with:
          # Use PAT instead of default GITHUB_TOKEN
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            const branch = context.ref.replace("refs/heads/", "");

            // Look for existing PR
            const { data: pulls } = await github.rest.pulls.list({
              owner,
              repo,
              head: `${owner}:${branch}`,
              state: "open"
            });

            if (pulls.length > 0) {
              core.setOutput("pr_url", pulls[0].html_url);
            } else {
              // Create PR if none exists
              const { data: newPr } = await github.rest.pulls.create({
                owner,
                repo,
                head: branch,
                base: "master",
                title: `Auto PR: ${branch} â†’ master`,
                body: "This PR was automatically created by GitHub Actions."
              });
              core.setOutput("pr_url", newPr.html_url);
            }

      - name: Send email to reviewers
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Approval Needed: Merge into master"
          to: srikanthpusunuri1165@gmail.com, srikanthp2425@gmail.com
          from: "GitHub Actions <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hello Reviewer,

            A push was made to branch: **${{ github.ref_name }}**

            **Commit Message:** ${{ steps.commit.outputs.msg }}
            **Author:** ${{ steps.commit.outputs.author }}
            **Commit Link:** https://github.com/${{ github.repository }}/commit/${{ steps.commit.outputs.sha }}

            **Pull Request:** ${{ steps.pr.outputs.pr_url }}

            Please review and approve the merge into master.
