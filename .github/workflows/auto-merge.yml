name: Auto PR + Notify + Auto-Merge

on:
  push:
    branches:
      - frontend-final
      - backend-dev

jobs:
  auto-pr-and-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest commit
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Get latest commit info
        id: commit
        run: |
          echo "msg=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Ensure PR exists (create if missing)
        id: pr
        run: |
          set -e
          # Check if PR already exists
          if gh pr view ${{ github.ref_name }} --base master > pr_info.txt 2>/dev/null; then
            echo "pr_url=$(grep 'url:' pr_info.txt | awk '{print $2}')" >> $GITHUB_OUTPUT
          else
            url=$(gh pr create \
              --base master \
              --head ${{ github.ref_name }} \
              --title "Auto PR: ${{ github.ref_name }} â†’ master" \
              --body "Automated PR created from push to **${{ github.ref_name }}**.

                **Commit Message:** ${{ steps.commit.outputs.msg }}
                **Author:** ${{ steps.commit.outputs.author }}
                **Commit Link:** https://github.com/${{ github.repository }}/commit/${{ steps.commit.outputs.sha }}" \
              --reviewer srikanthpusunuri1165)
            echo "pr_url=$url" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        run: |
          gh pr merge ${{ steps.pr.outputs.pr_url }} --squash --auto
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send email to reviewers
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Approval Needed: Merge into master"
          to: srikanthpusunuri1165@gmail.com, srikanthp2425@gmail.com
          from: "GitHub Actions <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hello Reviewer,

            A push was made to branch: **${{ github.ref_name }}**

            **Commit Message:** ${{ steps.commit.outputs.msg }}
            **Author:** ${{ steps.commit.outputs.author }}
            **Commit Link:** https://github.com/${{ github.repository }}/commit/${{ steps.commit.outputs.sha }}

            A Pull Request has been auto-created or updated:
            ${{ steps.pr.outputs.pr_url }}

            It will auto-merge once the required approvals are given.
