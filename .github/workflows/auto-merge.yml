name: Notify and Auto-Merge

on:
  push:
    branches:
      - frontend-final
      - backend-dev

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send email to reviewers
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }} # your Gmail
          password: ${{ secrets.EMAIL_PASSWORD }} # app password
          subject: "Approval Needed: Merge into master"
          to: srikanthpusunuri1165@gmail.com, srikanthp2425@gmail.com
          from: "GitHub Actions <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hello Reviewer,

            A push was made to ${{ github.ref_name }}.
            Please review and approve the merge into master.

            Link: https://github.com/${{ github.repository }}/pulls

  auto-merge:
    needs: notify
    runs-on: ubuntu-latest
    if: github.event.label.name == 'approved'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Merge into master
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          git checkout master
          git pull origin master
          git merge origin/$BRANCH_NAME --no-ff -m "Auto-merge $BRANCH_NAME into master"
          git push origin master
