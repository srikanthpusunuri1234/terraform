name: Notify and Auto-Merge

on:
  push:
    branches:
      - frontend-final
      - backend-dev
  pull_request:
    types:
      - labeled

jobs:
  notify:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Send email to reviewers
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Approval Needed: Merge into master"
          to: srikanthpusunuri1165@gmail.com, srikanthp2425@gmail.com
          from: "GitHub Actions <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hello Reviewer,
            A push was made to ${{ github.ref_name }}.
            Please review and approve the merge into master.
            Link: https://github.com/${{ github.repository }}/pulls

  auto-merge:
    if: github.event_name == 'pull_request' && github.event.label.name == 'approved'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.head_ref }}

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Merge into master
        run: |
          git checkout master
          git pull origin master
          git merge ${{ github.head_ref }} --no-ff -m "Auto-merge PR #${{ github.event.pull_request.number }} into master"
          git push origin master
