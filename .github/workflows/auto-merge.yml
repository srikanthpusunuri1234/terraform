name: Notify Reviewers for Merge Approval & Auto Merge

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - frontend-final
      - backend-dev
  pull_request:
    types:
      - labeled

jobs:
  create-pr-and-notify:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get latest commit info
        id: commit
        run: |
          echo "msg=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Create Pull Request if not exists
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto PR for ${{ github.ref_name }}"
          title: "Merge ${{ github.ref_name }} into master"
          base: master
          head: ${{ github.ref_name }}
          body: |
            Auto-generated PR for branch: **${{ github.ref_name }}**

      - name: Send email to reviewers
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Approval Needed: Merge into master"
          to: srikanthpusunuri1165@gmail.com, srikanthp2425@gmail.com
          from: "GitHub Actions <${{ secrets.EMAIL_USERNAME }}>}"
          body: |
            Hello Reviewer,

            A push was made to branch: **${{ github.ref_name }}**

            **Commit Message:** ${{ steps.commit.outputs.msg }}
            **Author:** ${{ steps.commit.outputs.author }}
            **Commit Link:** https://github.com/${{ github.repository }}/commit/${{ steps.commit.outputs.sha }}

            Please review and approve the merge into master.

            Pull Requests: https://github.com/${{ github.repository }}/pulls

  auto-merge:
    if: github.event_name == 'pull_request' && github.event.label.name == 'approved'
    runs-on: ubuntu-latest
    needs: create-pr-and-notify
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Merge into master
        run: |
          PR_BRANCH=${GITHUB_HEAD_REF}
          git fetch origin
          git checkout master
          git pull origin master
          git merge origin/$PR_BRANCH --no-ff -m "Auto-merge $PR_BRANCH into master"
          git push origin master
