name: Notify Reviewers for Merge Approval

on:
  push:
    branches:
      - frontend-final
      - backend-dev

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send email to reviewers
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }} # your Gmail
          password: ${{ secrets.EMAIL_PASSWORD }} # app password
          subject: "Approval Needed: Merge into master"
          to: srikanthpusunuri1165@gmail.com, srikanthp2425@gmail.com
          from: "GitHub Actions <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Hello Reviewer,

            A push was made to ${{ github.ref_name }}.
            Please review and approve the merge into master.

            Link: https://github.com/${{ github.repository }}/pulls
